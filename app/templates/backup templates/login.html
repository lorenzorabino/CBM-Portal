{% extends 'base.html' %}
{% block title %}Login Â· CBM Portal{% endblock %}
{% block content %}
<div style="max-width:420px;margin:40px auto;padding:20px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;">
  <h2 style="margin-top:0;margin-bottom:16px;">Login</h2>
  <p style="color:#6b7280;margin-top:0;">This is a placeholder login screen. Hook this up to your auth provider when ready.</p>
  <form method="post" action="#" onsubmit="event.preventDefault(); alert('Demo only. Implement auth.');">
    <div style="margin-bottom:10px;">
      <label for="username" style="display:block;margin-bottom:4px;">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:6px;">
    </div>
    <div style="margin-bottom:16px;">
      <label for="password" style="display:block;margin-bottom:4px;">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" style="width:100%;padding:8px;border:1px solid #d1d5db;border-radius:6px;">
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
{% endblock %}
