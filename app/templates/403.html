<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 Forbidden</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#fafafa; }
    .card { background:#fff; padding:24px; border:1px solid #e5e5e5; border-radius:8px; max-width:520px; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 16px; color:#555; }
    .actions { display:flex; gap:8px; }
    .btn { padding:8px 12px; border:1px solid #ccc; border-radius:6px; background:#f5f5f5; color:#222; text-decoration:none; }
  </style>
  <script>/* no-op */</script>
  </head>
<body>
  <div class="card">
    <h1>403 – Forbidden</h1>
    <p>You don’t have permission to access this resource.</p>
    <div class="actions">
      <a class="btn" href="/">Go to Dashboard</a>
      <a class="btn" href="/login">Login</a>
    </div>
  </div>
</body>
</html>
