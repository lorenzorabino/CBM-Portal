<!DOCTYPE html>
<html>
<head>
    <title>Alarm List</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .critical { background-color: #ffcccc; }
        .warning { background-color: #ffffcc; }
        .normal { background-color: #ccffcc; }
    </style>
</head>
<body>
    <h2>Alarm List</h2>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Alarm ID</th>
                <th>Equipment ID</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for alarm in alarms %}
            <tr class="{% if alarm.Level == 'Critical' %}critical{% elif alarm.Level == 'Warning' %}warning{% else %}normal{% endif %}">
                <td>{{ alarm.Alarm_ID }}</td>
                <td>{{ alarm.Equipment_ID }}</td>
                <td>{{ alarm.Level }}</td>
                <td>{{ alarm.Message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
